<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link href="login.css" rel="stylesheet">
</head>


<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center style="style="font-family: 'Abril Fatface', cursive;">Sign Up</h5>
              <form class="form-signin">
                <div class="form-label-group">
                  <input type="text" id="inputFName" class="form-control" placeholder="First name" required autofocus>
                  <label for="inputFName">First name</label>
                </div>
  
                <div class="form-label-group">
                  <input type="text" id="inputLName" class="form-control" placeholder="Last name" required>
                  <label for="inputLName">Last name</label>
                </div>
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputEmail">Email address</label>
                </div>
  
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>
  
                <br>
                <!-- <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button> -->
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Create new account</button>
                
                <!-- <img src="undraw_reading_time_gvg0.svg" width="50%" alt="illustration"> -->
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
